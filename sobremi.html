<style>
    input[type="checkbox"]{
        position: relative;
        width: 50px;
        height: 20px;
        background: #bdc3c7;
        -webkit-appearance: none;
        border-radius: 20px;
        outline: none;
        transition: .4s;
        box-shadow: inset 0 0 5px rgb(0, 0, 0, 0.2);
        cursor: pointer;
    }
    input:checked[type="checkbox"]{
        background: #3498db;
    }
    input[type="checkbox"]::before{
        z-index: 2;
        position: absolute;
        content: "";
        left: 0;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 50%;
        transform: scale(1.1);
        box-shadow: 0 2px 5px rgb(0, 0, 0, 0.2);   
        transition: .4s;
    }
    input:checked[type="checkbox"]::before{
        left: 30px;
    }
    .toggle{
        float: right;
        margin-top: 6px;
        position: relative;
        display: inline;
    }
    .conte{
        width: 100%;
    }
    #label1{
        position: absolute;
        font-weight: 600;
        font-size: 10px;
        pointer-events: none;
    }
    .onbtn{
        top: 3px;
        left: 8px;
        color: #fff;
    }
    .ofbtn{
        top: 3px;
        left: 30px;
        color: #34495e;
    }
    #año{
        width: 200px;
    }
    .element{
        width: 200px;
        height: 200px;
        margin-right: 10px;
    }
    .element img{
        width: 200px;
        height: 200px;
        object-fit:cover;
    }
    .element div{
        position: relative;
        width: 200px;
        height: 40px;
        margin-top: -40px;
        background: rgba(0,0,0,0.5);
        text-align: center;
        line-height: 40px;
        font-size: 13px;
        color: #f5f5f5;
        font-weight: 600;
    }
    #file-1-preview{
        height: 200px;
        width: 200px;
    }
    .element div span{
        font-size: 40px;
    }
    #cat{
        font-size: 12pt;
        margin-right: 10px;
        color: #fff;
        background-color: #b8b8b8;
        border-radius: 5px;
    }
</style>
<script>
    function previewBefore(id){
        document.querySelector("#"+id).addEventListener("change",function(e){
            if(e.target.files.lenght == 0){
                return;
            }
            let file=e.target.files[0];
            let url = URL.createObjectURL(file);
            document.querySelector("#"+id+"-preview div").innerHTML = file.name;
            document.querySelector("#"+id+"-preview img").src = url;
        });
    }
    previewBefore("file-1");
    previewBefore("file-2");
    previewBefore("file-3");
</script>
